<h2 class="boxed">Field Grouping</h2>
<div class="section">
<p>Puggle supports using parentheses to group multiple clauses to a single field.</p>
<p>To search for a file that its name contains both the word "return" and the phrase "pink panther" use the query:</p>
<pre class="code">filename:(+return +"pink panther")</pre>
</div>
