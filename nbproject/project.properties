application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Puggle.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.jpedalSTD.jar=lib/jpedalSTD.jar
file.reference.lucene-analyzers-1.9-final.jar=lib/lucene-analyzers-1.9-final.jar
file.reference.lucene-core-2.0.0.jar=lib/lucene-core-2.0.0.jar
file.reference.lucene-core-2.1.0.jar=lib/lucene-core-2.1.0.jar
file.reference.lucene-highlighter-1.9-final.jar=lib/lucene-highlighter-1.9-final.jar
file.reference.MP3Tag-0.3.jar=lib/MP3Tag-0.3.jar
file.reference.PDFBox-0.7.2.jar=lib/PDFBox-0.7.2.jar
file.reference.poi-3.0-alpha2-20060904.jar=lib/poi-3.0-alpha2-20060904.jar
file.reference.poi-contrib-3.0-alpha2-20060904.jar=lib/poi-contrib-3.0-alpha2-20060904.jar
file.reference.poi-scratchpad-3.0-alpha2-20060904.jar=lib/poi-scratchpad-3.0-alpha2-20060904.jar
file.reference.Tidy.jar=lib/Tidy.jar
