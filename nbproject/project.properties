jar.compress=false
javac.classpath=\
    ${file.reference.PDFBox-0.7.2.jar}:\
    ${file.reference.tm-extractors-0.4.jar}:\
    ${file.reference.poi-3.0-alpha2-20060904.jar}:\
    ${file.reference.poi-contrib-3.0-alpha2-20060904.jar}:\
    ${file.reference.poi-scratchpad-3.0-alpha2-20060904.jar}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.MP3Tag-0.3.jar}:\
    ${file.reference.lucene-analyzers-1.9-final.jar}:\
    ${file.reference.lucene-highlighter-1.9-final.jar}:\
    ${file.reference.Tidy.jar}:\
    ${file.reference.jpedalSTD.jar}:\
    ${file.reference.lucene-core-2.1.0.jar}:\
    ${libs.absolutelayout.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=puggle.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
src.images.dir=images
src.lib.dir=lib
test.src.dir=test
